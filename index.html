<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
    <center><h1>Calculator</h1></center>
<table class="calculator">
<tr>
    <td colspan="4"><span id="resultado"></span></td>
</tr>
<tr>
    <td><button id="siete" class="numero">7</button></td>
    <td><button id="ocho" class="numero">8</button></td>
    <td><button id="nueve" class="numero">9</button></td>
    <td><button id="division" class="operacion">/</button></td>
</tr>
<tr>
    <td><button id="cuatro" class="numero">4</button></td>
    <td><button id="cinco" class="numero">5</button></td>
    <td><button id="seis" class="numero">6</button></td>
    <td><button id="multiplicacion" class="operacion">*</button></td>
</tr>
<tr>
        <td><button id="uno" class="numero">1</button></td>
        <td><button id="dos" class="numero">2</button></td>
        <td><button id="tres" class="numero">3</button></td>
        <td><button id="resta" class="operacion">-</button></td>
    </tr>
<tr>    
        <td><button id="igual">=</button></td>
        <td><button id="reset">C</button></td>
        <td><button id="cero" class="numero">0</button></td>
        <td><button id="suma" class="operacion">+</button></td>
    </tr>
</table>
<script src="main.js"></script>
</body>
</html>
